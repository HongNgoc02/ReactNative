<html lang="en">

    <meta charset="UTF-8">

<body>
    <script>
        console.log("Coding challenge #3")
        const Dolphin = [
        [96, 108, 89],
        [97, 112, 101],
        [97, 112, 101]
        ]

        const Koalas = [
        [88, 91, 110],
        [109, 95, 123],
        [109, 95, 106]
        ]

        // 1. caculate average score of each team (tính điểm trung bình mỗi đội)
        console.log("1.");
        // hàm tính điểm trung bình mỗi đội
        function caculateAverageScore(scores) {
            return scores.reduce((a, b) => a + b, 0) / scores.length;
        }
        // sử dụng vòng lặp
         for (let i = 0; i < Dolphin.length; i++){
            const DolphinAverage = caculateAverageScore(Dolphin[i]);
            console.log(`Dolphin ${i + 1} average is ${DolphinAverage}`);
            const KoalasAverage = caculateAverageScore(Koalas[i]);
            console.log(`Koalas ${i + 1} average is ${KoalasAverage} `);
         } 
         // 2. compare average score of each team( so sánh điểm trung bình mỗi đội)
        console.log("\n2.");
        // (hàm so sánh điểm trung bình mỗi đội)
        function compareScore(DolphinAverage, KoalasAverage) {
            if (DolphinAverage > KoalasAverage) {
                console.log(`Dolphin win (${DolphinAverage} vs ${KoalasAverage})`);
            } else if (DolphinAverage < KoalasAverage) {
                console.log(`Koalas win (${KoalasAverage} vs ${DolphinAverage})`);
            } else {
                console.log(`Draw (${DolphinAverage} vs ${KoalasAverage})`);
            }
        }
        // sử dụng vòng lặp
        for (let i = 0; i < Dolphin.length; i++) {
        const DolphinAverage = caculateAverageScore(Dolphin[i]);
        const KoalasAverage = caculateAverageScore(Koalas[i]);
        compareScore(DolphinAverage, KoalasAverage);
        }

        // 3. Include a requirement for a minimum score of 100. With this rule, a
        // team only wins if it has a higher score than the other team, and the same time a
        // score of at least 100 points
        console.log("\n3 , 4 .");
        // hàm so sánh điểm trung bình của mỗi đội với điểm tối thiểu
        function compareScoreWithMinimum(DolphinAverage, KoalasAverage) {
            if (DolphinAverage < 100 && KoalasAverage < 100) {
                console.log(`Không đội nào giành cúp vì cả hai đội đều có tổng điểm dưới 100(${DolphinAverage} vs ${KoalasAverage}) `);
            } else if (DolphinAverage > KoalasAverage && DolphinAverage >= 100) {
                console.log(`Dolphin win (${DolphinAverage} vs ${KoalasAverage})`);
            } else if (DolphinAverage < KoalasAverage && KoalasAverage >= 100) {
                console.log(`Koalas win (${KoalasAverage} vs ${DolphinAverage})`);
            } else {
                console.log(`Draw (${DolphinAverage} vs ${KoalasAverage})`);
            } 
            
        }
        for (let i = 0; i < Dolphin.length; i++) {
        const DolphinAverage = caculateAverageScore(Dolphin[i]);
        const KoalasAverage = caculateAverageScore(Koalas[i]);
        compareScoreWithMinimum(DolphinAverage, KoalasAverage);
        }
    </script>
</body>
